<form [formGroup]="form">
    <div class="container">
        <mat-form-field appearance="fill">
          <mat-label>Título</mat-label>
          <input matInput placeholder="Título" formControlName="titulo">
          
        </mat-form-field>
  

    
        <mat-form-field appearance="fill">
            <mat-label>Texto publicación</mat-label>
            <input matInput placeholder="Texto publicación" formControlName="textoPublicacion">
           
          </mat-form-field>

    
          <mat-form-field appearance="fill">
            <mat-label>url imagen</mat-label>
            <input matInput placeholder="Url" formControlName="imagen">
            
          </mat-form-field>

          
          <mat-form-field appearance="fill">
            <mat-label>Categorías</mat-label>
            <select matNativeControl required formControlName="categoria">
              <option *ngFor="let categoria of categorias" [value]="categoria.titulo">{{categoria.titulo}}</option>
            
            </select>
          </mat-form-field>
          

          <mat-form-field appearance="fill">
            <mat-label>Fecha de publicación</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fechaPublicacion">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <button mat-stroked-button color="primary" (click)="addPost()" [disabled]="form.invalid">POSTEALO</button>

    </div>
      
      
</form>
