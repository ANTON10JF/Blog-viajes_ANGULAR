<section class="container mt-4">
    <div class="row">
        <div class="col-12 col-md-4">
            <img class="img-fluid" [src]="miPost.imagen" [alt]="miPost.titulo">
        </div>
        <div class="col-12 col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ miPost.titulo }}</h5>
                <h6 class="card-title">{{ miPost.categoria }}</h6>
                <p class="card-text">{{ miPost.textoPublicacion }}</p>
                <p class="card-text">{{ miPost.fechaPublicacion }}</p>
                <a [routerLink]="['/post', miPost]" class="btn btn-info">Volver a la biblioteca</a>
              </div>
        </div>
    </div>
</section>
