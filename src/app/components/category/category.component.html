<mat-form-field appearance="fill">
  <mat-label>Categorías</mat-label>
  <select matNativeControl (change)="filterPosts()" [(ngModel)]="selectorCategoria">
    <option value="todas">Todas las categorías</option>
    <option *ngFor="let categoria of categorias" [value]="categoria.titulo">{{categoria.titulo}}</option>
  
  </select>
</mat-form-field>

<section class="container my-5">
  <h1>Mis Viajes</h1>
  <hr>
  <div class="row">
      <article class="col-12 col-md-6 col-lg-4 mb-3" *ngFor="let post of posts">
          <app-card [post]="post"></app-card>
      </article>
  </div>
</section>
